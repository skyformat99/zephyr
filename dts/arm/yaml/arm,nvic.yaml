---
title: ARM Cortex-M NVIC Interrupt Controller
version: 0.1

description: >
    This binding describes the ARM Cortex-M NVIC IRQ controller

properties:
  - compatible:
      category: required
      type: string
      description: compatible strings
      constraint: "arm,nvic"

  - reg:
      category: required
      type: int
      description: mmio register space
      generation: define

  - num-irq-prio-bits:
      category: required
      type: int
      description: number of bits of IRQ priorities
      generation: define

cell_string: IRQ

"#cells":
  - irq
  - priority
...
